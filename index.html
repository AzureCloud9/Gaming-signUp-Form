<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./Resource/stylesheet/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital@1&display=swap" rel="stylesheet">
</head>
<body>

    <section class="card-section">
        <div class="card">
            <div class="left-side">
                <img src="./Resource/images/kiro.gif" alt="" class="card-image">
                </div>
            <div class="right-side">
                <h4>Sign up now to start your start your adventure.</h4>
                <form>
                    <label id="labelcolor" for="fname">Character Name*</label>
                    <input required="" placeholder=" Character Name" type="text" id="pwd" name="fname"><br>

                    <label id="labelcolor" for="email">Enter your email*</label>
                    <input required="" placeholder=" Email Adress" type="email" id="pwd" name="email"><br>

                    <label id="labelcolor" for="pwd">Password*</label>
                    <input type="password" placeholder=" 5-20 Characters" id="pwd" name="pwd"><br>

                    <label id="labelcolor" for="pwd">Confirm Password*</label>
                    <input type="password" placeholder=" 5-20 Characters" id="pwd" name="pwd"><br>

                    <div class="pathinfo">
                        <div class="path">Choose your path.</div>
                        <div class="pathclasses">
                            <label id="shade" class="criminal">Criminal</label>
                            <label id="shade" class="officer">Officer</label>
                            <label id="shade" class="medic">Medic</label>
                        </div>
                        <div class="submit">
                            <button type="submit" class="Submit">Submit</button>
                        </div>
                        <p>Already a member? Click <a href="#">here</a>  to login.</p>
                    </div>
                </form>

                
                
            </div>
        </div>
    </section> 

    
    

</body>
</html>
